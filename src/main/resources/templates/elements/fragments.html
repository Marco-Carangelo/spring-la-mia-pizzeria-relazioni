<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		
		<!--HEAD FRAGMENT-->
		<th:block th:fragment="head" >
			
						
			<!-- Bootstrap CSS -->
			<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
			<link th:rel="stylesheet" th:href="@{/css/style.css}"/>
		</th:block>
		
	</head>
<body>
	
	<!--HEADER FRAGMENT-->
	<header th:fragment="header(route)" >
		<nav class="navbar navbar-expand-lg mb-3 bg-dark border-bottom border-body border-warning border-2 " data-bs-theme="dark">
		  <div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">
			  <img th:src="@{/img/logo-mia-pizzeria.png}" alt="Logo"  height="80" class="d-inline-block align-text-top">
			</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse fs-4" id="navbarNav">
		      <ul class="navbar-nav ">
		        <li class="nav-item">
		          <a class="nav-link" aria-current="page" th:href="@{/}" th:classappend="${route == 'home' ? 'active' : 'non-active'}">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/pizzas}"  th:classappend="${route == 'pizzas' ? 'active' : 'non-active'}">Pizze</a>
		        </li>
		      
		      </ul>
		    </div>
		  </div>
		</nav>
		
	</header>
	
	<!--MESSAGES FRAGMENT-->
	<div th:fragment="succAlert(message)" class="alert alert-success alert-dismissible fade show" role="alert">
		<span th:text="${message}"></span>
		<button type="button" class=" btn-close" data-bs-dismiss="alert">Close</button>
	</div>
	
	<!--FOOTER FRAGMENT-->
	<footer th:fragment="footer" class="bg-dark border-top border-warning mt-3 mb-0" data-bs-theme="dark">
		<ul class="nav justify-content-center border-bottom  mb-3">
		      <li class="nav-item"><a th:href="@{/}" class="nav-link px-2 text-body-secondary">Home</a></li>
		      <li class="nav-item"><a th:href="@{/pizzas}" class="nav-link px-2 text-body-secondary">Pizze</a></li>
		    </ul>
		    <p class="text-center text-body-secondary">Â© 2024 Marco's pizza, Inc</p>
	</footer>
	
	<!--SCRIPTS FRAGMENT-->
	<th:block th:fragment="scripts" >
		<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
	</th:block>
	
	
</body>
</html>
