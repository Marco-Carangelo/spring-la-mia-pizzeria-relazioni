<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:insert="elements/fragments :: head">
		
<body>
	
	<!--HEADER WITH NAVBAR -->
	<header th:replace="elements/fragments :: header('ingredienti')"></header>
	
	<!--START OF THE MAIN SECTION -->
	<main>
		
		<!--Container of the main section -->
		<div class="container-lg border border-warning rounded bg-warning-subtle bg-opacity-25 ">
			<div class="row ">
				
	
				<!--Section with the object info-->
				<section>
					
					<h2>Crea un nuovo ingrediente </h2>
						
					<form
					id="ingrediente-form"
					th:object="${ingrediente}"
					th:action="@{/ingredienti/create}"
					method="POST"
					>
						
						
						<div class="mb-3 pt-2">
						    <label for="nome" class="form-label">Nome dell'ingrediente:</label>
						    <input type="text" class="form-control" id="nomeIngrediente" placeholder="Inserisci il nome" th:field="*{nomeIngrediente}" th:errorClass="is-invalid">
							<div th:if="${#fields.hasErrors('nomeIngrediente')}" class="invalid-feedback">
								<ul>
								<li class="alert alert-danger" th:each="err : ${#fields.errors('nomeIngrediente')}" th:text="${err}"></li>
								</ul>
							</div>
						</div> 
				
				
						 
						<div class="mb-3">
							<button type="submit" class="btn btn-primary tn-lg">Crea</button>
							<button type="reset" class="btn btn-warning tn-lg">Reset</button>
							
						</div>
						 
					  
					</form>
					
					
				</section>
				
			
			   
			  </div>
		</div>

	</main>
	<!--END OF THE MAIN SECTION -->
	
	<!--FOOTER -->
	<footer th:replace="elements/fragments :: footer" ></footer>
	
	<!--Scripts links -->
	<div th:insert="elements/fragments :: scripts">
	</div>
	
</body>
</html>
